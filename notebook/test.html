<script type="text/javascript">

        // need to replace this with a tree of the network, then get child direct children of the element

    function drawGraph() {
        //var container = document.getElementById('mynetwork');
        
        // parsing and collecting nodes and edges from the python
        // this will be keywords later that are fed in the file.
        nodes = new vis.DataSet([{"id": "28", "label": "28", "shape": "dot", "size": 10}, 
                                 {"id": "30", "label": "30", "shape": "dot", "size": 10},
                                 {"id": "1h1s", "label": "1h1s", "shape": "dot", "size": 10}, {"id": "29", "label": "29", "shape": "dot", "size": 10}, {"id": "31", "label": "31", "shape": "dot", "size": 10}, {"id": "26", "label": "26", "shape": "dot", "size": 10}, {"id": "32", "label": "32", "shape": "dot", "size": 10}, {"id": "1oiy", "label": "1oiy", "shape": "dot", "size": 10}, {"id": "21", "label": "21", "shape": "dot", "size": 10}, {"id": "1oi9", "label": "1oi9", "shape": "dot", "size": 10}, {"id": "1oiu", "label": "1oiu", "shape": "dot", "size": 10}, {"id": "1h1r", "label": "1h1r", "shape": "dot", "size": 10}, {"id": "1h1q", "label": "1h1q", "shape": "dot", "size": 10}, {"id": "17", "label": "17", "shape": "dot", "size": 10}, {"id": "20", "label": "20", "shape": "dot", "size": 10}, {"id": "22", "label": "22", "shape": "dot", "size": 10}]);
        edges = new vis.DataSet([{"from": "28", "to": "30", "weight": 1}, {"from": "28", "to": "1h1s", "weight": 1}, {"from": "28", "to": "29", "weight": 1}, {"from": "30", "to": "1h1s", "weight": 1}, {"from": "30", "to": "29", "weight": 1}, {"from": "30", "to": "31", "weight": 1}, {"from": "30", "to": "26", "weight": 1}, {"from": "1h1s", "to": "32", "weight": 1}, {"from": "1h1s", "to": "1oiy", "weight": 1}, {"from": "31", "to": "26", "weight": 1}, {"from": "26", "to": "21", "weight": 1}, {"from": "26", "to": "1oi9", "weight": 1}, {"from": "32", "to": "1oiu", "weight": 1}, {"from": "1oiy", "to": "1oi9", "weight": 1}, {"from": "1oiu", "to": "1h1r", "weight": 1}, {"from": "1h1r", "to": "21", "weight": 1}, {"from": "1h1r", "to": "1h1q", "weight": 1}, {"from": "1h1r", "to": "17", "weight": 1}, {"from": "1h1r", "to": "20", "weight": 1}, {"from": "1h1r", "to": "22", "weight": 1}, {"from": "21", "to": "22", "weight": 1}, {"from": "1oi9", "to": "1h1q", "weight": 1}, {"from": "1h1q", "to": "17", "weight": 1}, {"from": "17", "to": "20", "weight": 1}]);

        // adding nodes and edges to the graph
        data = {nodes: nodes, edges: edges};

        options = {

            }
        };
      
        // if this network requires displaying the configure window,
        // put it in its div
        // options.configure["container"] = document.getElementById("config");
        network = new vis.Network(container, data, options);
        return network;

        clearOutputArea();
    }    

    function exportNetwork() {
        clearOutputArea();

        var nodes = objectToArray(network.getPositions());

        nodes.forEach(addConnections);

        var edges = objectToArray(network.getConnectedNodes())

        // pretty print node data
        var exportValue = JSON.stringify(data, undefined, 2);  

        exportArea.value = exportValue;
        document.open('test.json');
        document.write(exportValue);
        document.close();
        //resizeExportArea();
    }

    function importNetwork() {
        var inputValue = exportArea.value;
        var inputData = JSON.parse(inputValue);

        var data = {
            nodes: getNodeData(inputData),
            edges: getEdgeData(inputData),
        };

        network = new vis.Network(container, data, {});

        resizeExportArea();
    }

    function getNodeData(data) {
        var networkNodes = [];

        data.forEach(function (elem, index, array) {
            networkNodes.push({
            id: elem.id,
            label: elem.id,
            x: elem.x,
            y: elem.y,
            });
        });

        return new vis.DataSet(networkNodes);
    }

    function getNodeById(data, id) {
        for (var n = 0; n < data.length; n++) {
            if (data[n].id == id) {
                // double equals since id can be numeric or string
                return data[n];
            }
        }

        throw "Can not find id '" + id + "' in data";
    }

    function getEdgeData(data) {
        var networkEdges = [];

        data.forEach(function (node) {
            // add the connection
            node.connections.forEach(function (connId, cIndex, conns) {
            networkEdges.push({ from: node.id, to: connId });
            let cNode = getNodeById(data, connId);

            var elementConnections = cNode.connections;

            // remove the connection from the other node to prevent duplicate connections
            var duplicateIndex = elementConnections.findIndex(function (connection) {
                return connection == node.id; // double equals since id can be numeric or string
                });

                if (duplicateIndex != -1) {
                    elementConnections.splice(duplicateIndex, 1);
                }
            });
        });

        return new vis.DataSet(networkEdges);
    }

    function objectToArray(obj) {
        return Object.keys(obj).map(function (key) {
            obj[key].id = key;
            return obj[key];
        });
    }

    function resizeExportArea() {
        exportArea.style.height = 1 + exportArea.scrollHeight + "px";
    }

    init();

</script>
