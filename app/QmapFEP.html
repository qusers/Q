<div class="container p-10">

        <div class="row px-2">

        <div class="row px-2">
            <input type="file" class="form-control" name="file" id="file"><br>
            <button onclick="doupload()" name="submit" class="btn btn-primary">Upload File</button>

        </div>

            <dl class="custom-dl row mb-0">
                <dt class="col-6">From</dt>
                <dd class="col-6" id="from">
                    -
                </dd>
                <dt class="col-6">To</dt>
                <dd class="col-6" id="to">
                    -
                </dd>
                <dt class="col-6">dG</dt>
                <dd class="col-6" id="dG">
                    -
                </dd>
            </dl>
        </div>

        <div class="row px-2">
            <button onclick="exportJson()" id="exporter" name="submit" class="btn btn-primary">Export JSON</button>
        </div>
    </div>
</div>

<script type="text/javascript">

    // initialize global variables.
    var edges;
    var nodes;
    var selectedEdge;
    var network; 
    var container;
    var options, data;
    var jsonData;

    function init() {
        container = document.getElementById("mynetwork");
    };

    function addConnections(elem, index) {
        // need to replace this with a tree of the network, then get child direct children of the element
        elem.connections = network.getConnectedNodes(index);
    }

    function doupload() {
        let data = document.getElementById("file").files[0];
        data.text().then((data) => {
            jsonData = JSON.parse(data)
            drawGraph();
        });
    };

    function destroyNetwork() {
        network.destroy();
    }

    function clearOutputArea() {
        exportArea.value = "";
    }

    function drawGraph() {
        var container = document.getElementById('mynetwork');
        
        // parsing and collecting nodes and edges from the python
        // this will be keywords later that are fed in the file.
        nodes = new vis.DataSet(jsonData.nodes);
        edges = new vis.DataSet(jsonData.edges);

        // adding nodes and edges to the graph
        data = {nodes: nodes, edges: edges};

        options = {
            "height": '100%',
            "width": '100%',            
            "configure": {
                "enabled": false,
                "filter": false
            },
            "edges": {
                "color": {
                    "inherit": true
                },
                "smooth": {
                    "enabled": false,
                    "type": "continuous"
                },
            },
            "nodes": {
                "borderWidth": 1,
                "borderWidthSelected": 2,
                "color": {
                    "border": "black",
                },
                "shapeProperties": {
                    "useBorderWithImage": true,  
                },
            },
            "interaction": {
                "dragNodes": true,
                "hideEdgesOnDrag": false,
                "hideNodesOnDrag": false
            },
            "physics": {
                "enabled": true,
                "stabilization": {
                    "enabled": true,
                    "fit": true,
                    "iterations": 1000,
                    "onlyDynamicEdges": false,
                    "updateInterval": 50
                }
            },
            "manipulation": {
            "enabled": true
            }
        };
      
        // if this network requires displaying the configure window,
        // put it in its div
        // options.configure["container"] = document.getElementById("config");
        network = new vis.Network(container, data, options);
        network.on("click", function(params) {
            const selectedEdge = params.edges[0]
            if(selectedEdge) {
                const edge = getEdgeById(Object.values(edges._data), selectedEdge);
                // Populate data
                document.getElementById("from").innerText = edge.from ?? '-';
                document.getElementById("to").innerText = edge.to ?? '-';
                document.getElementById("dG").innerText = edge.payload?.dG ?? '-';
            }
        });
        return network;

        clearOutputArea();
    }

    function exportJson() {
        var dataset = new vis.DataSet(data)
        dataParsed = {
            "nodes": Object.values(data.nodes._data),
            "edges": Object.values(data.edges._data),
        }
        var exportdata = "text/json;charset=utf-8," + encodeURIComponent(JSON.stringify(dataParsed));

        var a = document.createElement('a');
        a.href = 'data:' + exportdata;
        a.download = 'data.json';
        a.innerHTML = 'download JSON';
        a.click();
    }  

    function getNodeData(data) {
        var networkNodes = [];

        data.forEach(function (elem, index, array) {
            networkNodes.push({
            id: elem.id,
            label: elem.id,
            x: elem.x,
            y: elem.y,
            });
        });

        return new vis.DataSet(networkNodes);
    }

    function getNodeById(data, id) {
        for (var n = 0; n < data.length; n++) {
            if (data[n].id == id) {
                // double equals since id can be numeric or string
                return data[n];
            }
        }

        throw "Can not find id '" + id + "' in data";
    }

    function getEdgeById(data, id) {
        console.log(data);
        for (var n = 0; n < data.length; n++) {
            if (data[n].id == id) {
                // double equals since id can be numeric or string
                return data[n];
            }
        }

        throw "Can not find id '" + id + "' in data";
    }

    function getEdgeData(data) {
        var networkEdges = [];

        data.forEach(function (node) {
            // add the connection
            node.connections.forEach(function (connId, cIndex, conns) {
            networkEdges.push({ from: node.id, to: connId });
            let cNode = getNodeById(data, connId);

            var elementConnections = cNode.connections;

            // remove the connection from the other node to prevent duplicate connections
            var duplicateIndex = elementConnections.findIndex(function (connection) {
                return connection == node.id; // double equals since id can be numeric or string
                });

                if (duplicateIndex != -1) {
                    elementConnections.splice(duplicateIndex, 1);
                }
            });
        });

        return new vis.DataSet(networkEdges);
    }

    function objectToArray(obj) {
        return Object.keys(obj).map(function (key) {
            obj[key].id = key;
            return obj[key];
        });
    }

    function resizeExportArea() {
        exportArea.style.height = 1 + exportArea.scrollHeight + "px";
    }

    init();

</script>
